<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>web4ssh: terminal </title>
        <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="/css/common.css" type="text/css">
        <script src="/js/jquery.js"></script>
        <script src="/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <script src="/js/popper.js"></script>
        <script src="/js/bootstrap.js"></script>
    </head>
    <body onload="gogogo()">
        <script>
            function gogogo(){
                var i;
                for (i=0; i<100; ++i){
                    $("#context").append("<div class=\"tempText" + i.toString() + "\">" + i.toString() + "</div>");
                }
                
                $("#context").children().each(function(index, element){
                    console.log($(this).attr('class'));
                });
                
                $("#context").children().each(function(index, element){
                    if($(this).attr('class') == "tempText50"){
                        $(this).remove();
                    }
                });
                
                while($("#context").children().length > 50){
                    $("#context").children()[0].remove();
                }
                
                var a = "abc";
                alert(a.charCodeAt(1));
            }
            
            
        </script>
    
        <div id="context" class="context">
        </div>
    </body>
</html>
